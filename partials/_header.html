<section class="search-social-nav-section">
  <button
    id="mobile-nav-toggle"
    class="mobile-nav-toggle-button"
    aria-label="Toggle navigation"
    aria-expanded="false"
  >
    <i data-lucide="menu" class="w-6 h-6"></i>
  </button>
  <div class="search-bar-container">
    <div class="relative">
      <div
        class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
      >
        <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
      </div>
      <input
        id="search-input"
        type="search"
        placeholder="Search site content..."
        class="block w-full pl-10 pr-3 py-2.5 rounded-lg bg-gray-700 text-gray-200 placeholder-gray-400 focus:ring-sky-500 focus:border-sky-500 focus:bg-gray-600 transition"
      />
      <div
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-xs text-gray-500 pointer-events-none"
      >
        Ctrl+K
      </div>
    </div>
    <div id="search-results-preview" class="search-results-container"></div>
  </div>
  <div class="social-links">
    <a href="https://www.github.com/ertwro" aria-label="GitHub"
      ><i data-lucide="github" class="w-6 h-6"></i
    ></a>
    <a href="https://www.x.com/ertwro" aria-label="Twitter"
      ><i data-lucide="twitter" class="w-6 h-6"></i
    ></a>
    <a href="https://www.youtube.com/@ertwro" aria-label="YouTube" ><i data-lucide="youtube" class="w-6 h-6"></i
    ></a>
    <a href="#" class="text-sm ml-2 hover:underline">Docs</a>
  </div>
  <button
    id="translate-button"
    class="text-sm ml-4 px-3 py-1.5 rounded transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-sky-500"
  >
    Switch to Spanish
  </button>
</section>
